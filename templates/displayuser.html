    {% for user in user %}
        <div style="padding: 5% 12%;" class="container d-flex justify-content-between align-items-center">
            <h1 style="font-weight: bold;">User {{ user['id'] }}</h1>
            <a href="/">home</a>
        </div>
        <div class="container border border-1 border-dark border-rounded" style="width: fit-content; height: fit-content;">
            <table class="table table-striped table-hover">
                <tbody>
                        <tr>
                            <td>Full Name: {{ user['name'] }}</td>
                        </tr>
                        <tr>
                            <td>Email: {{ user['email'] }}</td>
                        </tr>
                        <tr>
                            <td>Created On: {{ user['created_at'] }}</td>
                        </tr>
                        <tr>
                            <td>Last Updated On: {{ user['updated_at'] }}</td>
                        </tr>
                </tbody>
            </table>
        </div>
        <div style="padding: 5% 12%;" class="container d-flex justify-content-between align-items-center">
            <a href="/users/update/{{ user['id'] }}">Update</a><a href="/users/delete/{{ user['id'] }}">Delete</a>
        </div>
    {% endfor %}
